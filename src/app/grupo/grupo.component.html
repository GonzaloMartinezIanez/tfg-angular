<app-menu></app-menu>

<div class="contenido">
    <h2>Crear grupo de personas</h2>
    <form [formGroup]="formularioGrupo" (ngSubmit)="(crearGrupo())">
        <div class="row">
            <div class="col-25">
                <label for="NombreGrupo">Nombre del grupo</label>
            </div>
            <div class="col-75">
                <input id="NombreGrupo" type="text" formControlName="NombreGrupo">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="FechaCreacion">Fecha de creación</label>
            </div>
            <div class="col-75">
                <input id="FechaCreacion" type="date" formControlName="FechaCreacion">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="NombreEncargado">Nombre del encargado del grupo</label>
            </div>
            <div class="col-75">
                <input id="NombreEncargado" type="text" formControlName="NombreEncargado">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="LugarCreacion"> Lugar de creación</label>
            </div>
            <div class="col-75">
                <input id="LugarCreacion" type="text" formControlName="LugarCreacion">
            </div>
        </div>

        <div class="row">
            <div id="mapGrupo"></div>
        </div>

        <br>

        <div class="row">
            <input type="submit" [disabled]="!formularioGrupo.valid">
        </div>
    </form>
</div>
